Actions:
- Behaviours:
  - Dst:
      Object: gnome
    Src:
      Commands:
      - gt:
          Arguments:
          - hunger
          - 0
          Commands:
          - decr: hunger
          - incr: health
      - eq:
          Arguments:
          - hunger
          - 0
          Commands:
          - decr: health
      - gt:
          Arguments:
          - thirst
          - 0
          Commands:
          - decr: thirst
          - incr: health
      - eq:
          Arguments:
          - thirst
          - 0
          Commands:
          - decr: health
      - lt:
          Arguments:
          - health
          - 0
          Commands:
          - incr: player_dead
          - reward: -1
          - set_tile: 1
      - exec:
          Action: tick_state
          Delay: 16
      Object: gnome
  InputMapping:
    Inputs:
      1:
        Description: Tick the gnome's internal state
        OrientationVector:
        - 0
        - 0
    Internal: true
    Relative: true
  Name: tick_state
- Behaviours:
  - Dst:
      Object: _empty
    Src:
      Commands:
      - spawn: chicken
      - exec:
          Action: spawn_chicken
          Delay: 50
          Randomize: true
      Object: chicken_spawn
  InputMapping:
    Internal: true
  Name: spawn_chicken
- Behaviours:
  - Dst:
      Object: chicken
    Src:
      Commands:
      - rot: _dir
      - exec:
          Action: random_movement
          Delay: 3
          Randomize: true
      Object: chicken
  - Dst:
      Object: _empty
    Src:
      Commands:
      - mov: _dest
      - exec:
          Action: random_movement
          Delay: 3
          Randomize: true
      Object: chicken
  - Dst:
      Object: lava
    Src:
      Commands:
      - remove: true
      Object: chicken
  - Dst:
      Commands:
      - remove: true
      - reward: -1
      Object: gnome
    Src:
      Object: chicken
  InputMapping:
    Inputs:
      1:
        Description: Rotate left
        OrientationVector:
        - -1
        - 0
      2:
        Description: Move forwards
        OrientationVector:
        - 0
        - -1
        VectorToDest:
        - 0
        - -1
      3:
        Description: Rotate right
        OrientationVector:
        - 1
        - 0
    Internal: true
    Relative: true
  Name: random_movement
- Behaviours:
  - Dst:
      Object: _empty
    Src:
      Commands:
      - spawn: forest
      Object: forest
  InputMapping:
    Inputs:
      1:
        Description: Respawn a depleted forest after some time.
        VectorToDest:
        - 0
        - 0
    Internal: true
    Relative: true
  Name: spawn_forest
- Behaviours:
  - Dst:
      Commands:
      - add:
        - src.hunger
        - 5
      - exec:
          Action: spawn_forest
          Delay: ${_forest_respawn}
      - remove: true
      Object: forest
    Src:
      Commands:
      - incr: gather_skill
      Object: gnome
  - Dst:
      Object: water
    Src:
      Commands:
      - add:
        - thirst
        - 5
      - incr: drink_skill
      Object: gnome
  - Dst:
      Commands:
      - remove: true
      Object: tree
    Src:
      Commands:
      - add:
        - wood
        - 1
      - incr: woodcut_skill
      Object: gnome
  - Dst:
      Commands:
      - remove: true
      Object: iron_ore
    Src:
      Commands:
      - add:
        - ore
        - 1
      - incr: mine_skill
      Object: gnome
  Name: gather
- Behaviours:
  - Dst:
      Commands:
      - decr: health
      Object: gnome
    Src:
      Commands: null
      Object: gnome
  Name: attack
- Behaviours:
  - Dst:
      Commands:
      - set_tile: 1
      Object: lava
    Src:
      Commands:
      - set_tile: 1
      - reward: -1
      - incr: player_dead
      Object: gnome
  - Dst:
      Object: _empty
    Src:
      Commands:
      - mov: _dest
      Object: gnome
  Name: move
