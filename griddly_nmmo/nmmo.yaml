        VectorToDest:
        - 0
        - 0
    Internal: true
    Relative: true
  Name: spawn_forest
- Behaviours:
  - Dst:
      Object: _empty
    Src:
      Commands:
      - spawn: campfire
      Object: gnome
  InputMapping:
    Inputs:
      1:
        Description: Craft a fire out of materials.
        VectorToDest:
        - 0
        - 1
    Relative: true
  Name: craft_campfire
- Behaviours:
  - Dst:
      Commands:
      - add:
        - src.hunger
        - 5
      - exec:
          Action: spawn_forest
          Delay: ${_forest_respawn}
      - remove: true
      Object: forest
    Src:
      Commands:
      - incr: gather_skill
      Object: gnome
  - Dst:
      Object: water
    Src:
      Commands:
      - add:
        - thirst
        - 5
      - incr: drink_skill
      Object: gnome
  - Dst:
      Commands:
      - remove: true
      Object: tree
    Src:
      Commands:
      - add:
        - wood
        - 1
      - incr: woodcut_skill
      Object: gnome
  - Dst:
      Commands:
      - remove: true
      Object: iron_ore
    Src:
      Commands:
      - add:
        - ore
        - 1
      - incr: mine_skill
      Object: gnome
  Name: gather
- Behaviours:
